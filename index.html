<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>HackFSU</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/custom.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <!--<link rel="icon" type="image/png" href="images/favicon.png"> -->

</head>
<body>
  <svg id="edgesSvg"></svg>
  <div class="wrapper">
  </div>
  <div id="trash"></div>
  <div class="colorBar">
    <div class="color blue" onclick="setColor('blue');"></div>
    <div class="color teal" onclick="setColor('teal');"></div>
    <div class="color green" onclick="setColor('green');"></div>
    <div class="color yellow" onclick="setColor('yellow');"></div>
    <div class="color orange" onclick="setColor('orange');"></div>
    <div class="color red" onclick="setColor('red');"></div>
    <div class="color pink" onclick="setColor('pink');"></div>
  </div>

  <script id="cell-template" type="x-tmpl-mustache">
    <div class="draggable cell {{color}}">
      <div class="left">
        <p contentEditable="true">{{ label }}</p>
      </div>
      <div class="right">
        <p contentEditable="true">{{ value }}</p>
      </div>
      <div class="clear"></div>
      <div class="port port-left" onclick="onInputClicked(this);"></div>
      <div class="port port-right" onclick="onOutputClicked(this);"></div>
    </div>
  </script>

  <script type="text/javascript" src="js/jQuery.min.js"></script>
  <script type="text/javascript" src="js/jquery-ui.min.js"></script>
  <script type="text/javascript" src="js/mustache.min.js"></script>
  <script type="text/javascript" src="js/graph.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
