<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8">
    <title>Dominodes</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

    <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/custom.css">

    <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <!--<link rel="icon" type="image/png" href="images/favicon.png"> -->

</head>

<body spellcheck="false">
    <header>
        <div class="title">
            <div class="container">
                <h1>Dominodes</h1>
            </div>
        </div>
        <div class="menubar">
            <div class="container">
                <ul class="menu-items">
                    <li><div class="menu-item">File</div></li>
                    <li><div class="menu-item">Edit</div></li>
                    <li><div class="menu-item">View</div></li>
                    <li><div class="menu-item">Insert</div></li>
                    <li><div class="menu-item">Tools</div></li>
                    <li><div class="menu-item">Help</div></li>
                </ul>
            </div>
        </div>
        <div class="toolbar">
            <div class="container">
                <ul class="tools">
                    <li>
                        <div id="trashcan"></div>
                    </li>
                    <li>
                        <div class="color blue" onclick="setSelectedColor('blue');"></div>
                    </li>
                    <li>
                        <div class="color teal" onclick="setSelectedColor('teal');"></div>
                    </li>
                    <li>
                        <div class="color green" onclick="setSelectedColor('green');"></div>
                    </li>
                    <li>
                        <div class="color grey" onclick="setSelectedColor('grey');"></div>
                    </li>
                    <li>
                        <div class="color yellow" onclick="setSelectedColor('yellow');"></div>
                    </li>
                    <li>
                        <div class="color orange" onclick="setSelectedColor('orange');"></div>
                    </li>
                    <li>
                        <div class="color red" onclick="setSelectedColor('red');"></div>
                    </li>
                    <li>
                        <div class="color pink" onclick="setSelectedColor('pink');"></div>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <div class="main">
        <svg id="edgesSvg"></svg>
        <div class="wrapper"></div>
    </div>
    <script id="cell-template" type="x-tmpl-mustache">
        <div class="draggable cell {{color}}">
            <div class="left">
                <p>{{ label }}</p>
            </div>
            <div class="right">
                <p>{{ value }}</p>
            </div>
            <div class="clear"></div>
        </div>
    </script>

    <script type="text/javascript" src="js/jQuery.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/mustache.min.js"></script>
    <script type="text/javascript" src="js/math.min.js"></script>
    <script type="text/javascript" src="js/graph.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
