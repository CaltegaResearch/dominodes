<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Dominodes</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/custom.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <!--<link rel="icon" type="image/png" href="images/favicon.png"> -->

</head>
<body spellcheck="false">
  <svg id="edgesSvg"></svg>
  <div class="wrapper">
  </div>
  <div class="sidebar">
    <div><input id="label" value="Node"/>
    </div>
    <div>
      <h5>Inputs</h5>
      <ul id="inputsList"></ul>
    </div>
    <div>
      <h5>Formula</h5>
      <input id="formulaInput"/>
    </div>
  </div>
  <div id="trash"></div>
  <div class="colorBar">
    <div class="color blue" onclick="setSelectedColor('blue');"></div>
    <div class="color teal" onclick="setSelectedColor('teal');"></div>
    <div class="color green" onclick="setSelectedColor('green');"></div>
    <div class="color grey" onclick="setSelectedColor('grey');"></div>
    <div class="color yellow" onclick="setSelectedColor('yellow');"></div>
    <div class="color orange" onclick="setSelectedColor('orange');"></div>
    <div class="color red" onclick="setSelectedColor('red');"></div>
    <div class="color pink" onclick="setSelectedColor('pink');"></div>
  </div>
  <input id="openFileDialog" type="file" accept=".dominodes"/>
  <input id="saveFileDialog" type="file" nwsaveas="mygraph.dominodes"/>

  <script id="cell-template" type="x-tmpl-mustache">
    <div id="{{ id }}" style="top:{{ top }};left:{{ left }};" class="draggable cell {{color}}">
      <div class="left">
        <p>{{ label }}</p>
      </div>
      <div class="right">
        <p>{{ value }}</p>
      </div>
      <div class="clear"></div>
      <div class="port port-left" onclick="onInputClicked(this.parentNode.id);"></div>
      <div class="port port-right" onclick="onOutputClicked(this.parentNode.id);"></div>
    </div>
  </script>
  <script type="text/javascript" src="js/dominode.js"></script>
  <script type="text/javascript" src="js/graph.js"></script>
  <script type="text/javascript" src="js/menu.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
